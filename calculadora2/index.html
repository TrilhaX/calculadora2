<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 2</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="imagens/logo.png">
</head>
<body>
    <main>
        <section class="sectionCalculos" id="calculoContainer">
            <h1>Cálculos</h1>
            <div class="dropdownDentro">
                <ul id="calculoLista">
                    <li><button value="eval">Expressão</button></li>
                    <li><button value="raiz">Raiz</button></li>
                    <li><button value="porcentagem">Porcentagem</button></li>
                    <li><button value="fatorial">Fatorial</button></li>
                    <li><button value="duplofatorial">Duplo Fatorial</button></li>
                    <li><button value="razaoeproporção">Razão e Proporção</button></li>
                    <li><button value="progressão">Progressão</button></li>
                    <li><button value="pitagoras-trigonometria">Pitagoras e Trigonometria</button></li>
                    <li><button value="bhaskara">Bhaskara</button></li>
                    <li><button value="funcao">Função</button></li>
                    <li><button value="logaritmo">Logaritmo</button></li>
                    <li><button value="matriz">Matriz</button></li>
                    <li><button value="geometria" disabled>Geometria</button></li>
                </ul>            
            </div>
        </section>
        <hr>
        <input type="image" src="imagens/dropdownImage.jpg" id="dropdownCalculos" alt="Dropdown" title="Abrir cálculos">
        <section class="sectionContainer">
            <h1>Seja bem-vindo!</h1>
            <section class="AVIADEI">
                <div class="contas" style="display: none;">
                    <h1>Conta</h1>
                    <span id="conta1"></span>
                </div>
                <div class="container">
                    <div class="inputs">
                        <div class="calculo">
                            <div class="calculo-div" id="eval-div">
                                <h3>Para exemplos como 3√5 utilize 3x√5</h3>
                                <input type="text" id="eval" placeholder="Digite a expressão">
                            </div>

                            <div class="calculo-div" id="raiz-div" style="display: none;">
                                <h3>O primeiro número é o que fica lá em cima da raiz (²√4)</h3>
                                <div id="raiz">
                                    <input id="raiz-input" type="number" name="raiz" placeholder="Digite a raiz">
                                    <input id="numero-raiz" type="number" placeholder="Digite o número">
                                </div>
                            </div>

                            <div class="calculo-div" id="porcentagem-div" style="display: none;">
                                <input id="percentual" type="number" placeholder="digite a porcentagem">%
                                <label for="">de</label>
                                <input id="valorPorcento" type="number" placeholder="digite um numero">
                            </div>

                            <div class="calculo-div" id="fatorial-div" style="display: none;">
                                <input id="fatorial1" type="number" placeholder="Digite o numero">!
                            </div>

                            <div class="calculo-div" id="duplofatorial-div" style="display: none;">
                                <input id="fatorial2" type="number" placeholder="Digite o numero">!!
                            </div>

                            <div class="calculo-div" id="razaoeproporção-div" style="display: none;">
                                <div class="selectRazaoeProporção">
                                    <select name="razaoeproporção" id="razaoeproporção-select">
                                        <option value="" disabled>Select a function</option>
                                        <option value="razao">Razão</option>
                                        <option value="proporção">Proporção</option>
                                    </select>
                                </div>

                                <div id="razaoeproporção">
                                    <input type="number" placeholder="" id="valorAR" style="text-align: center;">
                                    <input type="number" placeholder="" id="valorBR" style="text-align: center;">
                                    <input type="number" placeholder="" id="valorCR" style="text-align: center;">
                                    <input type="number" placeholder="" id="valorDR" style="text-align: center;">
                                </div>
                            </div>

                            <div class="calculo-div" id="progressão-div" style="display: none;">
                                <div class="selectTipoProgressão">
                                    <select name="tipoProgressão" id="tipoProgressão-select">
                                        <option value="" disabled selected>Selecione o tipo</option>
                                        <option value="PA">Progressão Aritmética (PA)</option>
                                        <option value="PG">Progressão Geométrica (PG)</option>
                                    </select>

                                    <select name="tipoPA" id="tipoPA-select" style="display: none;">
                                        <option value="" disabled selected>Selecione o calculo</option>
                                        <option value="TG">Termo geral com qualquer termo</option>
                                        <option value="somaGeral">Soma dos Termos</option>
                                    </select>
                                    
                                    <div id="PAD">
                                        <div id="TG" style="display: none;">
                                            <input type="number" placeholder="" id="valorAn" style="text-align: center;">
                                            <input type="number" placeholder="" id="valorA1" style="text-align: center;">
                                            <input type="number" placeholder="" id="valorN" style="text-align: center;">
                                            <input type="number" placeholder="" id="valorR" style="text-align: center;">
                                            <input type="number" placeholder="" id="valorAk" style="text-align: center;">
                                        </div>

                                        <div id="somaGeral" style="display: none;">
                                            <input type="number" placeholder="" id="valorS1" style="text-align: center;">
                                            <input type="number" placeholder="" id="valorAn1" style="text-align: center;">
                                            <input type="number" placeholder="" id="valorA11" style="text-align: center;">
                                            <input type="number" placeholder="" id="valorN1" style="text-align: center;">
                                        </div>
                                    </div>

                                    
                                    <select name="tipoPG" id="tipoPG-select" style="display: none;">
                                        <option value="" disabled selected>Selecione o calculo</option>
                                        <option value="TG">Termo geral com qualquer termo</option>
                                        <option value="somaGeral">Soma dos Termos</option>
                                    </select>

                                    <div id="PGD" style="display: none;">
                                        <div class="TG" style="display: none;">
                                            <input type="number" placeholder="" id="valorAn2" style="text-align: center;">
                                            <input type="number" placeholder="" id="valorA12" style="text-align: center;">
                                            <input type="number" placeholder="" id="valorN2" style="text-align: center;">
                                            <input type="number" placeholder="" id="valorQ2" style="text-align: center;">
                                        </div>

                                        <div class="somaGeral" style="display: none;">
                                            <input type="number" placeholder="" id="valorSn" style="text-align: center;">
                                            <input type="number" placeholder="" id="valorA13" style="text-align: center;">
                                            <input type="number" placeholder="" id="valorqN" style="text-align: center;">
                                            <input type="number" placeholder="" id="valorN3" style="text-align: center;">
                                            <input type="number" placeholder="" id="valorQ" style="text-align: center;">
                                        </div>
                                    </div>
                                </div>                          
                            </div>
                            

                            <div class="calculo-div" id="bhaskara-div" style="display: none; align-items: center; gap: .2rem;">
                                <input id="viado1" type="number" placeholder="">
                                <label for="number">X²</label>
                                <input id="viado2" type="number" placeholder="">
                                <label for="number">X</label>
                                <input id="viado3" type="number" placeholder="">
                                <label for="number">= 0</label>
                            </div>

                            <div class="calculo-div" id="pitagoras-trigonometria-div" style="display: none;">
                                <div id="trigonometria" style="margin-bottom: 1.5rem;">
                                    <input type="number" placeholder="" id="valorA" style="text-align: center;">
                                    <input type="number" placeholder="" id="valorB" style="text-align: center;">
                                    <input type="number" placeholder="" id="valorC" style="text-align: center;">
                                    
                                    <div style="display: inline-flex; align-items: center;">
                                        <input type="number" placeholder="" id="angulo" style="text-align: center;">
                                        <span style="margin-left: 5px;">°</span>
                                    </div>
                                </div>
                            </div>
                            

                            <div class="calculo-div" id="logaritmo-div" style="display: none;">
                                <div id="logaritmod" style="margin-bottom: 1.5rem;">
                                    <input type="number" placeholder="" id="logaritmando" style="text-align: center;">
                                    <input type="number" placeholder="" id="base" style="text-align: center;">
                                    <input type="number" placeholder="" id="logaritmo" style="text-align: center;">
                                </div>
                            </div>

                            <div class="calculo-div" id="funcao-div">
                                <div id="quadratica">
                                    <input type="text" placeholder="" id="equação" style="text-align: center;">
                                    <input type="text" placeholder="" id="resultado1" style="text-align: center;" disabled>
                                    <input type="text" placeholder="" id="resultado2" style="text-align: center;" disabled>
                                    <input type="text" placeholder="" id="resultado3" style="text-align: center;" disabled>
                                    <input type="text" placeholder="" id="resultado4" style="text-align: center;" disabled>
                                    <input type="text" placeholder="" id="resultado5" style="text-align: center;" disabled>
                                    <input type="number" placeholder="" id="final1" style="text-align: center;" disabled>                                    
                                    <input type="number" placeholder="" id="final2" style="text-align: center;" disabled>
                                    <input type="number" placeholder="" id="final3" style="text-align: center;" disabled>
                                    <input type="number" placeholder="" id="final4" style="text-align: center;" disabled>
                                    <input type="number" placeholder="" id="final5" style="text-align: center;" disabled>
                                    <input type="number" placeholder="" id="y1" style="text-align: center;" disabled>                                    
                                    <input type="number" placeholder="" id="y2" style="text-align: center;" disabled>
                                    <input type="number" placeholder="" id="y3" style="text-align: center;" disabled>
                                    <input type="number" placeholder="" id="y4" style="text-align: center;" disabled>
                                    <input type="number" placeholder="" id="y5" style="text-align: center;" disabled>
                                </div>
                            </div> 
                            
                            <div  class="calculo-div" id="matriz-div" display="none">
                                <select name="tipoMatriz" id="matriz-select">
                                    <option value="2x2">Matriz 2x2</option>
                                    <option value="3x3">Matriz 3x3</option>
                                </select>

                                <div id="matriz2x2">
                                    <input type="text" placeholder="" id="aa" style="text-align: center;">
                                    <input type="text" placeholder="" id="ab" style="text-align: center;">
                                    <input type="text" placeholder="" id="ba" style="text-align: center;">
                                    <input type="text" placeholder="" id="bb" style="text-align: center;">
                                    <input type="text" placeholder="" id="r1" style="text-align: center;">
                                    <input type="text" placeholder="" id="r2" style="text-align: center;">
                                </div>
                                <div id="matriz3x3" style="display: none;">
                                    <input type="text" placeholder="" id="aa2" style="text-align: center;">
                                    <input type="text" placeholder="" id="ab2" style="text-align: center;">
                                    <input type="text" placeholder="" id="ac2" style="text-align: center;">
                                    <input type="text" placeholder="" id="ba2" style="text-align: center;">
                                    <input type="text" placeholder="" id="bb2" style="text-align: center;">
                                    <input type="text" placeholder="" id="bc2" style="text-align: center;">
                                    <input type="text" placeholder="" id="ca2" style="text-align: center;">
                                    <input type="text" placeholder="" id="cb2" style="text-align: center;">
                                    <input type="text" placeholder="" id="cc2" style="text-align: center;">
                                    <input type="text" placeholder="" id="r12" style="text-align: center;">
                                    <input type="text" placeholder="" id="r22" style="text-align: center;">
                                    <input type="text" placeholder="" id="r32" style="text-align: center;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bottomButtons">
                        <button id="calcularButton">Calcular</button>
                        <div class="resultados">
                            <h1 id="resultado">
                                Resultado:<br>
                                <span id="resultadoModificador"></span>
                            </h1>
                            <div class="buttonsResult">
                                <button id="deletarResult">Fechar Resultado</button>
                                <button id="mostrarCalculo">Mostrar Calculo</button>
                                <button id="mostrarHistorico">Mostrar Historico</button>
                            </div>
                        </div>
                    </div>
                    <h1 id="erroMensagem"></h1>
                </div>
                <div class="historico" style="display: none;">
                    <div class="history"><h3>Histórico</h3></div>
                    <button class="clearHistory">Limpar Historico</button>
                </div>
            </section>
            <h1 id="creditos">Criado por Trilha</h1>
        </section>
    </main>
    <script type="module" src="./out/main.js"></script>
</body>
</html>
